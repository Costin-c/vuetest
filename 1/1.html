<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-once>{{ msg }}</div>
        <div>{{ msg }}</div>
    </div>
    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el:'#app',
            data:{
                msg: '显示一次'
            }
        });
        vm.msg = 'xxx'
    </script>
</body>
</html>
