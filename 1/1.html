<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>

</head>

<body>
    <!-- 监听组件事件 -->
    <!-- 这里的value特性名可以随意，但是后面传入的是data里面的  
        下面组件props创建的名字要与绑定特性一样，
        并且模板里面的值就是props筛选过的值也就是value（data中name值） 
    -->


    <div id="app">
        <!-- <ch-div :value="name" @input="name = $event"></ch-div> -->
        <ch-div v-model="name"></ch-div>
    </div>

    <script>
        // 子组件内触发事件   在父组件内监听子组件的事件
        // 自定义事件 enlarge-text
        // $emit(name)
        // v-bind .sync 语法糖 :prop @updata:prop
        Vue.component('ch-div', {
            props: {
                value: String,
            },
            template: `
                <label>
                    姓名：<input type="text" :value="value" @input="$emit('input',$event.target.value)"/>
                </label>
            `
        })
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: '#app',
            data: {
                name: '崔浩',
            },

        });
    </script>
</body>

</html>
