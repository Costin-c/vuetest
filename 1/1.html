<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 列表渲染 v-for，基于数据多次渲染元素 -->
    <div id="app">
        <ul>
            <li v-for="(people,index) in peoples">{{ people }}---{{ index }}</li>
            <li v-for="n in 'asdsd'">{{ n }}</li>
        </ul>
    </div>
    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el:'#app',
            data:{
                peoples: [
                    'aaa',
                    'bbb',
                    'ccc',
                    'ddd'
                ]
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
