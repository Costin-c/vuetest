<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-on监听dom事件 -->
    <div id="app">
        <!-- <button v-on:click='msg++'>点击</button> -->
        <button @click='count(2,$event)'>点击</button>
        <p>点击了{{ msg }}次</p>
    </div>
    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el:'#app',
            data:{
                msg: 0
            },
            methods: {
                count(num,e){
                    this.msg+=num;
                    console.log(e.target);
                    this.a()
                },
                a(){
                    console.log('aaaa');
                }
            },
        });
    </script>
</body>
</html>
