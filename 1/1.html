<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./axios.js"></script>
</head>

<body>
    <!-- vue-resource -->
    <div id="app">
        <div class="name">
            <input type="text" name="" id="" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <button class="add" @click="get">添加</button>
        <button class="show" @click="show">展示</button>
        <!-- <button class="test-btn" @click="handleTest">测试jsonp</button> -->
        <ul v-if="personList.length">
            <li v-for="people in personList">
                <span>{{ people.name }}</span>
                <span>{{ people.mail }}</span>
            </li>
        </ul>
    </div>

    <script>

        const a = axios.create({
            baseURL: '/a'
        })
        const b = axios.create({
            baseURL: '/b'
        })
        const c = axios.create({
            baseURL: '/c'
        })
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: "#app",
            data: {
                msg: '',
                name: '',
                mail: '',
                personList: [],
            },
            methods: {
                show() {
                    axios({
                        method: 'get',
                        baseURL: 'https://developer.duyiedu.com/vue',
                        url: '/getUserInfo',
                    }).then(res=>{
                        this.msg = res.data.msg;
                        this.personList = res.data.data;
                        console.log(res.data);
                    }).catch(err=>{
                        this.msg = res.data.msg;
                    })
                },
                get() {

                },
            },
            computed: {

            },
            watch: {
                msg() {
                    if (this.msg === '') {
                        return;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        });

        axios.all([
            a.get('/xxx'),
            b.get('/xxxxxx'),
            c.get('/xxxaaa'),
        ]).then(axios.spread((a,b,c)=>{
            console.log(a,b,c);
        })).catch(axios.spread((erra,errb,errc)=>{
            console.log(erra,errb,errc);
        }))
        
        
    </script>
</body>

</html>
