<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 淘宝练习 -->
    <div id="app">
      <div class="goods" v-for="(goods, goodsIndex) in goodsList" :key="goods.id">
        <div class="title">{{ goods.title }}:</div>
        <ul class="type-list">
          <li
            class="type"
            v-for="(type,typeIndex) in goods.typeList"
            :key="type"
            :class="{active: typeIndex === goods.index}"
            @click="addClick(typeIndex, goods,type, goodsIndex)"
          >
            {{ type }}
          </li>
        </ul>
      </div>

      <div class="choose-type">
        <div>已选条件：</div>
        <span class="no-goods" v-if="!showGoods">暂时没有选择过滤条件</span>
        <ul class="filter-list" v-else>
          <li
            v-for="(filterGoods, goodsKey) in filterList"
          >{{ filterGoods }}
            <span class="delete-goods" @click="deleteFilterGoods(goodsKey)">x</span>
        </li>
        </ul>
      </div>
    </div>
    

    <script>
      //控制元素方法二(延迟控制)
      // vm.$mount('#app');
      const vm = new Vue({
        //控制元素方法一
        el: "#app",
        data: {
            filterList: {},
            showGoods: false,
            goodsList: [
            {
              title: "上装",
              typeList: [
                "全部",
                "针织衫",
                "毛呢外套",
                "T恤",
                "羽绒服",
                "棉衣",
                "卫衣",
                "风衣",
              ],
              id: 1,
            },
            {
              title: "裤装",
              typeList: [
                "全部",
                "牛仔裤",
                "小脚/铅笔裤",
                "休闲裤",
                "打底裤",
                "哈伦裤",
              ],
              id: 2,
            },
            {
              title: "裙装",
              typeList: [
                "全部",
                "连衣裙",
                "半身裙",
                "长袖连衣裙",
                "中长款连衣裙",
              ],
              id: 3,
            },
          ],
        },
        methods: {
          addClick(typeIndex, goods, type,goodsIndex) {
            if(type === '全部'){
                return;
            }
            this.showGoods = true;
            goods.index = typeIndex;
            //删除的位置，删除的数量，删除后添加的值
            // this.filterList.splice(goodsIndex, 1, type);

            vm.$set(this.filterList, goodsIndex, type)
            console.log(this.filterList);
          },
          deleteFilterGoods(goodsKey){
            this.$delete(this.filterList, goodsKey);
            this.goodsList[goodsKey].index = 0;
            this.changeShow();
          },
          changeShow(){
            const filter = JSON.stringify(this.filterList);
            console.log(filter);
            this.showGoods = filter !== "{}";
          }
        },
      });
      vm.goodsList.forEach((item) => vm.$set(item, "index", 0));

    </script>
  </body>
</html>
