<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>

</head>

<body>
    <!-- vue-resource -->
    <div id="app">
        {{ msg }}
    </div>

    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: '#app',
            data: {
                msg: 'hello world'
            },
            methods: {
                handle() {
                    console.log('xx');
                }
            },
            watch: {
                msg: {
                    handler() {
                        console.log('偵聽msg的值')
                    },
                    immediate: true
                }
            },
            beforeCreate() {
                this.timer = setInterval(() => {
                    console.log(1);
                }, 1000)

                console.log(this.msg);
                console.log(this.handle);
                console.log('-----beforeCreate-----');
            },
            created() {
                console.log(this.msg);
                console.log(this.handle);
                console.log(this.$el);
                console.log('-----created------');
            },
            beforeMount() {
                console.log(this.$el);
                console.log('------beforeCreate-----');
            },
            mounted() {
                console.log(this.$el);
                console.log('-----------mounted-----------');
            },
            beforeUpdate() {
                console.log(this.msg);
                console.log(this.$el.outerHTML);
                console.log('-----beforeUpdate----');
            },
            updated() {
                console.log(this.msg);
                console.log(this.$el.outerHTML);
                console.log('------updated------');
            },
            beforeDestroy() {
                clearInterval(this.timer);
                console.log('-----beforeDestroy----');
            },
            destroyed() {
                console.log('-----destoryed-----');
            },
        });
    </script>
</body>

</html>
