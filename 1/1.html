<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-bind -->
    <div id="app">
        <div :style="[classA,classB]">sadsds</div>
        <div :style="{color: 'green',height: '30px',backgroundColor: 'yellow'}">asdsad</div>
        
        <div :class="{red:isRed}"></div>
        <div :class="[{red:isRed},green,red]"></div>
    </div>
    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el:'#app',
            data:{
                isRed: true,
                red: 'reddd',
                green: 'classGreen',
                classA:{
                    color: 'yellow',
                    width: '50px'
                },
                classB: {
                    cursor: 'pointer'
                }
            }
        });
    </script>
</body>
</html>
