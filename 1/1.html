<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- 淘宝练习 -->
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">toDoList</div>
                <div class="input-area">
                    <input type="text" @input="handleInput" :value="curMask">
                    <button @click="addMask(curMask)">添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ needDoList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(mask, needIndex) in needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox" @change="doCheck(needIndex, 'need')">
                        <span>{{ mask.title }}</span>
                    </div>
                    <button @click="deleteMask(needIndex, 'need')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ completeList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(mask, completeIndex) in completeList" :key="mask.id">
                    <div>
                        <input type="checkbox" @change="doCheck(completeIndex, 'complete')">
                        <span>{{ mask.title }}</span>
                    </div>
                    <button @click="deleteMask(completeIndex, 'complete')">删除</button>
                </li>
            </ul>
        </div>
    </div>
    

    <script>
      //控制元素方法二(延迟控制)
      // vm.$mount('#app');
      const vm = new Vue({
        //控制元素方法一
        el: "#app",
        data: {
            curMask: '',
            needDoList: [],
            completeList: []
        },
        methods: {
            handleInput(e){
                this.curMask = e.target.value;
            },
            addMask(){
                if(this.curMask == ''){return;}
                this.needDoList.push({
                    title: this.curMask,
                    id: Math.random()
                })
                this.curMask = '';
            },
            doCheck(index,type){
                if(type === 'need'){
                    const need = this.needDoList.splice(index,1);
                    this.completeList.push(...need);
                }
                if(type === 'complete'){
                    const complete = this.completeList.splice(index,1);
                    this.needDoList.push(...complete);
                }
            },
            deleteMask(index, type){
                const deleteObj = type === 'need' ? this.needDoList : this.completeList;
                deleteObj.splice(index,1);
            }
        }
      });

    </script>
  </body>
</html>
