<body>
    <!-- 组件基础 -->
    <div id="app">
        father: {{ array }}
        <button @click="array.push(4)">father 點擊</button>
        <my-array :array="array"></my-array>

        <!-- {{ count }}
        <my-count :count="count"></my-count> -->
    </div>


    <!-- 非prop特性会替换/合并（class、style）已有特性 -->
    <div id="app2">
        <my-cmp type="radio" class="haha"></my-cmp>
    </div>

    <div id="app1">
        <my-cmp :list="list"></my-cmp>
    </div>
    <script>
        // 35
        Vue.component('my-array', {
            props: {
                array: Array
            },
            data() {
                return {
                    myArray: this.array, // 引用 深度克隆
                }
            },
            template: `
        <div>
          son: {{ myArray }}
          <button @click="myArray.push(4)">son 點擊</button>
        </div>
      `
        })

        size = "str"
        str = "    xxXX    ";

        Vue.component('my-count', {
            props: {
                count: Number
            },
            data() {
                return {
                    myCount: this.count
                }
            },
            template: `
        <div>
          son: {{ myCount }}
          <button @click="myCount ++">son 點擊</button>
        </div>
      `
        })
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: '#app',
            data: {
                count: 0,
                array: [1, 2, 3]
            },

        });


        // 34
        Vue.component('my-cmp', {
            // props: ['list'],
            props: {
                list: {
                    type: Array,
                    default () {
                        return [{
                                name: '哈哈'
                            },
                            {
                                name: '嘿嘿'
                            }
                        ]
                    },
                    required: true,
                    validator(prop) {
                        return prop.length > 3;
                    },
                }
            },
            template: `
        <ul>
          <li
            v-for="person in list"
            :key="person.name"
          >{{ person.name }}</li>
        </ul>
      `
        });
        const vm1 = new Vue({
            el: '#app1',
            data: {
                list: [{
                        name: '杉杉'
                    },
                    {
                        name: '渡一'
                    }
                ],
                // list: 2
            }
        })

        // 36
        Vue.component('my-cmp', {
            props: ['a'],
            inheritAttrs: false,
            mounted() {
                console.log(this.$attrs);
            },
            template: `
        <label>
          选择：
          <input v-bind="$attrs" />

      `
        })
