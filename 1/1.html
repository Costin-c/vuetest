<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-on指令的修饰符 具体复习看笔记-->
    <div id="app">
        <div :style="{backgroundColor: 'red'}" @click="alert('div')">
            <button @click.stop="alert('button')">点击</button>
        </div>

        <!-- 事件捕获从上向下，为父级绑定，自己生效 -->
        <div :style="{backgroundColor: 'red'}" @click.capture="alert('div')">
            <button @click="alert('button')">点击</button>
        </div>


        <div :style="{backgroundColor: 'red'}" @click.capture.once="alert('div')">
            <button @click="alert('button')">点击</button>
        </div>
        


        <input type="text" @keyup.enter="onSubmit" />

        <input type="text" @keyup.caps-lock="onSubmit">

        <input type="text" @keyup.13="onSubmit">

        <input type="text" @keyup.up="onSubmit">

        <input type="text" @keyup.arrow-up="onSubmit">

        <input type="text" @keyup.v="onSubmit">

        <input type="text" @keyup.ctrl="onSubmit">

        <input type="text" @keyup.alt.67="onSubmit">

        <div @click.ctrl.exact="onSubmit">dianji</div>
    </div>
    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el:'#app',
            data:{
                msg: 'xxx'
            },
            methods: {
                alert(str){ alert(str) },
                onSubmit(){console.log('a');}
            },
        });
    </script>
</body>
</html>
