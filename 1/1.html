<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title></title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <!-- 计算属性 -->
    <div id="app">
        {{ res }}

        <br>
        {{ desc }}

    </div>

    <script>
      //控制元素方法二(延迟控制)
      // vm.$mount('#app');
      const vm = new Vue({
        //控制元素方法一
        el: "#app",
        data: {
            msg : 'hello',
            name: 'xxx',
            looks: 'aaa'
        },
        methods: {

        },
        computed: {
            res: function(){
                return this.msg.split('').reverse().join('');
            },
            desc: {
                get () {
                    console.log('计算属性被读取啦')
                    return `姓名：${this.name},外表：${this.looks}`
                },
                set (newVal) {
                    // 设置
                    console.log('计算属性被设置啦', newVal)
                }
            }
        }

      });

    </script>
  </body>
</html>
