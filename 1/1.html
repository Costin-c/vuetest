<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <!-- 练习简易计算器 -->
    <div id="app">
        <input type="number" name="" id="" v-model.number.lazy='num1'>
        <select name="" id="" v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="" id="" v-model.number.lazy="num2">
        <button @click="jisuan(type, num1, num2)">=</button>
        <span> {{ result }} </span>
    </div>

    <script>
      //控制元素方法二(延迟控制)
      // vm.$mount('#app');
      const vm = new Vue({
        //控制元素方法一
        el: "#app",
        data: {
            num1: '',
            num2: '',
            type: '+',
            result: 0
        },
        methods: {
            jisuan(type, num1, num2){
                if(type === '+')  this.result = num1 + num2;
                else if(type === '-') this.result = num1 - num2;
                else if(type === '*') this.result = num1 * num2;
                else if(type === '/') this.result = num1 / num2;
            }
        },
      });
    </script>
  </body>
</html>
