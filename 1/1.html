<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 条件渲染 -->
    <div id="app">
        <!-- 三个指令 -->
        <div v-if="msg === 'A'">asdasds</div>
        <div v-else-if="msg === 'B'">asdasdasd</div>
        <div v-else>asdasdsadsadsada</div>


        <template v-if="type">
            <div>
                阿三打撒萨芬萨芬
            </div>
        </template>
        

        <div v-show="show">
            <div>unjnun</div>
            <div>unjnun</div>
            <div>unjnun</div>
        </div>
    </div>
    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el:'#app',
            data:{
                msg: 'C',
                type: '',
                show: "2"
            }
        });
    </script>
</body>
</html>
