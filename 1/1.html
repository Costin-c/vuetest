<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>

</head>

<body>
    <!-- 插槽 -->

    <div id="app">

        <ch-vue>
            <template #header>
                头部
            </template >
           <template #main>
               内容
           </template>
           <template #footer>
               底部
           </template>

           <!-- 特性写法 -->
           <template v-slot="user">
                {{ user.people.name }}
           </template>
           <!-- 解构写法 -->
           <!-- <template v-slot="{ people }">
                {{ people.name }}
            </template> -->
        </ch-vue>
    </div>

    <script>
        Vue.component('ch-vue',{
            data() {
                return {
                    people: {
                        name: 'abc',
                        age: 18
                    }
                }
            },
            template: `
                <div>
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot name="main"></slot>
                    </main>
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
                    
                    <slot :people="people"></slot>
                </div>
            `
            // <-- 这里需要绑定 -->
        })
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: '#app',
            data: {
 
            },

        });
    </script>
</body>

</html>
