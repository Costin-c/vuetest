<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.js"></script>
</head>

<body>
    <!-- 侦听器 -->
    <div id="app">
        <div class="logo">
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" title="点击一下">
        </div>
        <div class="search-box">
            <span class="search-area">
                <input type="text" maxlength="100" v-model="inputValue"
                @focus="() => inputFocus = true"
                @blur="() => inputFocus = false"
                >
                <span class="icon icon-paizhao"></span>
            </span>
            <span class="search-btn">百度</span>
        </div>
        <ul 
            class="search-list"
            v-show="inputFocus && showList.length"
        >
            <li 
                v-for="show in showList"
                ::key="show"
            >
                {{ show }}
            </li>
        </ul>
    </div>

    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: "#app",
            data: {
                showList: [],
                inputValue: '',
                inputFocus: false
            },
            methods: {
                showData(res){
                    this.showList = res.s
                }
            },
            watch: {
                inputValue(){
                    $.ajax({
                        dataType: 'jsonp',
                        url: 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                        data: {
                            wd: this.inputValue,
                            cb: 'vm.showData'
                        },
                    })
                }
            }
        });
    </script>
</body>

</html>
