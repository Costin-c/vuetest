<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>

</head>

<body>
    <!-- 组件基础 -->
    <div id="app">

    </div>

    <div id="app1">
        
    </div>
    <script>

        Vue.component('ch-000',{
            data() {
                return {
                    a: "asdasd"
                }
            },
            template: `<div>自定义组件{{ a }}</div>`
        });
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: '#app',
            data:{
                msg: 'asdasd'
            },
            components:{
                'ChShuai': {
                    template: `
                        <div>app</div>
                    `
                },
            },
            // 这个是模板，输入的东西会改变
            // 想用大驼峰式需要在模板里使用，挂载到上面
            template: `
                <div>
                    <ch-shuai></ch-shuai>
                    <ch-shuai />
                    <ChShuai></ChShuai>
                    <ChShuai />
                    {{ msg }}
                </div>`
        });

        const vm2 = new Vue({
            el: "#app1",
        })
    </script>
</body>

</html>
