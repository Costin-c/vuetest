<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    </title>
    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <!-- vue-resource -->
    <div id="app">
        <div class="name">
            <input type="text" name="" id="" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <button class="add" @click="show">添加</button>
        <button class="show" @click="get">展示</button>
        <button class="test-btn" @click="handleTest">测试jsonp</button>
        <ul v-if="personList.length">
            <li v-for="people in personList">
                <span>{{ people.name }}</span>
                <span>{{ people.mail }}</span>
            </li>
        </ul>
    </div>

    <script>
        //控制元素方法二(延迟控制)
        // vm.$mount('#app');
        const vm = new Vue({
            //控制元素方法一
            el: "#app",
            data: {
                msg: '',
                name: '',
                mail: '',
                personList: [],
            },
            methods: {
                show() {
                    this.$http.post('https://developer.duyiedu.com/vue/setUserInfo', {
                        name: this.name,
                        mail: this.mail
                    }).then(res => {
                        this.msg = res.body.msg;
                    }).catch(err => {
                        this.msg = err.body.msg;
                        console.log(err);
                    })
                },
                get() {
                    this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then(res => this
                        .personList = res.body.data)
                },
                handleTest() {
                    // this.$http.jsonp('https://developer.duyiedu.com/vue/jsonp').then(res => {
                    //   console.log(res);
                    // })
                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                        params: {
                            wd: '百度'
                        },
                        jsonp: 'cb'
                    }).then(res => {
                        console.log(res)
                    })
                },
            },
            computed: {

            },
            watch: {
                msg() {
                    if (this.msg === '') return;
                    alert(this.msg);
                    this.msg = '';
                }
            }
        });
    </script>
</body>

</html>
